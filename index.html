<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Custom Video Player in JS</h1>
    <div class="player">
        <video src="./Rally - 7791.mp4" class="video" playsinline></video>

        <!-- Controls  -->
        <div class="show-controls">
            <div class="controls-container">
                <div class="progress-range" title="Seek">
                    <div class="progress-bar"></div>
                </div>
                <div class="control-group">
                    <!-- Left controls  -->
                    <div class="controls-left">

                        <!-- Play And Pause  -->
                        <div class="play-controls">
                            <i class="fa-solid fa-play" title="Play" id="playBtn"></i>
                        </div>

                        <!-- Volume control  -->
                        <div class="volume">
                            <div class="volume-icon">
                                <i class="fa-solid fa-volume-high" title="Mute" id="volume-icon"></i>
                            </div>

                            <div class="volume-range" title="Change volume">
                                <div class="volume-bar">

                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Right controls  -->
                    <div class="controls-right">
                        <!-- Speed lecture  -->
                        <div class="speed" title="Playback rate">
                            <select name="playbackRate" class="select-player-speed">
                                <option value="0.5">0.5 x</option>
                                <option value="0.75">0.75 x</option>
                                <option value="1" selected>1 x</option>
                                <option value="1.5">1.5 x</option>
                                <option value="2">2 x</option>
                            </select>
                        </div>

                        <!-- Time  -->
                        <div class="time">
                            <span class="time-elapsed">00:00 /</span>
                            <span class="time-duration">2:32 /</span>
                        </div>

                        <!-- FullScreen Toggle  -->
                        <div class="fullscreen">
                            <i class="fas fa-expand" title="Fullscreen"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
